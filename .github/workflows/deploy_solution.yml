name: CI/CD Deploy Databricks Apps

on:
  push:
    branches:
      - main

jobs:
  test_deploy_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ --maxfail=1 --disable-warnings -q

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks configure --token <<< "$DATABRICKS_HOST\n$DATABRICKS_TOKEN"

      - name: Deploy Databricks bundles
        run: databricks bundle deploy --all

      - name: Run all Databricks apps
        run: python run_all_apps.py
